<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/main.css" rel="stylesheet" />
  </head>
  <body>
    <main class="Main ta-center">
      <div class="Container">
      <h1>Simple Weather App</h1>
      <form id="js-form-weather" class="Form mt-40">
        <div class="Form-controls">
          <label for="js-form-weather-input" class="Form-label ml-8 mr-8"
            >City name</label
          >
          <input
            id="js-form-weather-input"
            form="js-form-weather"
            class="Form-input"
            name="city"
            type="text"
            maxlength="30"
          >
          </input>
          <button
            id="js-form-weather-submit"
            class="Button Button--primary ml-8 mr-8"
            type="submit"
          >
            Show Weather
          </button>          
        </div>
        <span id="js-form-weather-loader" class="Loader Loader--data mt-20 d-none"></span>
        <section id="js-form-weather-result">
          <h2 id="js-form-weather-result-city" class="d-none">City name</h2>
          <p id="js-form-weather-result-desc" class="f-bold c-primary d-none">Weather desc</p>
          <p id="js-form-weather-result-temperature" class="f-bold c-primary d-none">Temperature</p>
        </section>
      </form>  
      </div>    
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
